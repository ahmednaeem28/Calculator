<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/x-icon" href="calculator.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="w3-animate-top" style="background-color: transparent;">

    <h2>Simple Calculator</h2>
    <form id="calculatorForm">
        <label for="firstNum">First Number:</label>
        <input type="number" id="firstNum" name="firstNum" required><br><br>
        
        <label for="operator">Operator:</label>
        <select id="operator" name="operator" required>
            <option value="" class="dropdown">Select Operator</option>
            <option value="+" class="dropdown">+</option>
            <option value="-" class="dropdown">-</option>
            <option value="*" class="dropdown">*</option>
            <option value="/" class="dropdown">/</option>
        </select><br><br>
        
        <label for="secondNum">Second Number:</label>
        <input type="number" id="secondNum" name="secondNum" required><br><br>
        
        <input type="submit" value="Calculate" class="button">
    </form>
<br>
    <div id="result"></div>
    </body>
    <script src="main.js"></script>
    </html>
